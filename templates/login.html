{% extends "base.html" %}

{% block title %}登录 - EasyAIPPT{% endblock %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div style="max-width: 500px; width: 100%; padding: 0 var(--spacing-lg);">
        <div class="card" style="padding: var(--spacing-2xl);">
            <div class="text-center mb-xl">
                <h1 style="font-size: var(--font-size-3xl); margin-bottom: var(--spacing-sm);">EasyAIPPT</h1>
                <p class="text-muted">请输入密码访问</p>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="mb-xl">
                    <label for="password" style="display: block; margin-bottom: var(--spacing-sm); font-size: var(--font-size-base);">密码</label>
                    <input type="password" id="password" name="password" required autofocus style="padding: var(--spacing-md); font-size: var(--font-size-lg);">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: var(--spacing-md);">登录</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
async function handleLogin(event) {
    event.preventDefault();
    const form = event.target;
    const password = form.password.value;

    try {
        const data = await apiRequest('/api/auth/login', {
            method: 'POST',
            body: JSON.stringify({ password })
        });

        if (data.success) {
            // 登录成功，跳转到首页或之前访问的页面
            const redirectUrl = new URLSearchParams(window.location.search).get('next') || '/';
            window.location.href = redirectUrl;
        }
    } catch (error) {
        showError('密码错误');
        form.password.value = '';
        form.password.focus();
    }
}
</script>
{% endblock %}
